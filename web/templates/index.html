<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manus Agent</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="ri-robot-2-fill"></i>
                    <span>Manus Agent</span>
                </div>
                <button class="btn-icon" onclick="toggleSidebar()" title="Toggle sidebar">
                    <i class="ri-menu-fold-line"></i>
                </button>
            </div>
            <button class="btn-new-chat" onclick="createNewSession()">
                <i class="ri-add-line"></i>
                <span>New Chat</span>
            </button>
            <div class="session-list" id="sessionList"></div>
            <div class="sidebar-footer">
                <div class="agent-status" id="agentStatus">
                    <div class="status-dot"></div>
                    <span id="statusText">Agent Ready</span>
                </div>
            </div>
        </aside>

        <main class="main-area">
            <header class="top-bar">
                <button class="btn-icon sidebar-toggle" onclick="toggleSidebar()">
                    <i class="ri-menu-line"></i>
                </button>
                <div class="session-title" id="sessionTitle">New Chat</div>
            </header>

            <div class="content-area">
                <div class="chat-panel" id="chatPanel">
                    <div class="messages-container" id="messagesContainer">
                        <div class="welcome-screen" id="welcomeScreen">
                            <h2>Apa yang bisa saya bantu?</h2>
                        </div>
                    </div>

                    <div class="input-area">
                        <div class="input-wrapper">
                            <textarea id="messageInput" placeholder="Tetapkan tugas atau tanyakan apa saja" rows="1" onkeydown="handleKeyDown(event)"></textarea>
                            <button class="btn-send" id="sendBtn" onclick="sendMessage()">
                                <i class="ri-arrow-up-line"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="code-viewer-modal hidden" id="codeModal">
        <div class="code-viewer">
            <div class="code-header">
                <span id="codeFileName">file.py</span>
                <button class="btn-icon" onclick="closeCodeViewer()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <pre class="code-content" id="codeContent"></pre>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
